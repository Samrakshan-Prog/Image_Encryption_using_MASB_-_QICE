<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Encryption - MASB + QICE</title>
  <style>
    :root {
      --bg-dark: #121212;
      --bg-light: #f5f5f5;
      --text-dark: #e0e0e0;
      --text-light: #222;
      --primary: black;
      --success: #00c853;
      --danger: #d50000;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      overflow-x: hidden;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body.light {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 24px;
  background-color: hsla(225, 91%, 17%, 0.3); 
  color: white; 
  font-family: 'Times New Roman', Times, serif;
  backdrop-filter: blur(10px);  
}

.glass-box {
  background: rgba(255, 255, 255, 0.15); 
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 12px;
  padding: 30px;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
  width: 100%;
  max-width: 500px;
  margin: auto;
}

    header h1 {
      font-size: 1.5rem;
      font-family: 'Times New Roman', Times, serif;
    }

   

    main {
      padding: 24px;
      max-width: 700px;
      margin: auto;
    }

    h2 {
      margin-bottom: 16px;
      color: black;
    }

    .btn {
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-encrypt {
      background-color: var(--success);
      color: white;
    }

    .btn-decrypt {
      background-color: var(--danger);
      color: white;
    }

    .btn-back {
      background-color: #888;
      color: white;
    }

    input[type="file"] {
      display: block;
      margin: 10px 0;
    }

    .psnr-good { color: green; }
    .psnr-warning { color: orange; }
    .psnr-bad { color: red; }
    .hidden { display: none; }
    #heroSplash {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      z-index: 9999;
      overflow: hidden;
    }

    #heroSplash video {
      object-fit: cover;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      filter: brightness(0.7);
    }

    .hero-content {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .hero-title {
      font-size: 2.8rem;
      text-shadow: 0 0 20px black;
    }

    .hero-button {
  padding: 8px 20px;
  background-color: white;
  color: #000;
  border: 1px solid #00ffd5;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  backdrop-filter: blur(6px);
}

.hero-button:hover {
  background-color: rgba(0, 191, 166, 0.7); 
}


#appContent {
  position: relative;
  min-height: 100vh;
  background: url('static/image8.png') center center / cover no-repeat fixed;
}



main {
  position: relative;
  z-index: 1;
}
.section {
  background-image: url('static/image8.png'); 
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  position: relative;
  width: 100vw;
  height: 100vh; 
  display: flex;
  justify-content: center;
  align-items: center;
}

.drop-zone {
  color: black;
  border: 2px dashed var(--primary);
  padding: 20px;
  border-radius: 10px;
  background-color: rgba(40, 116, 240, 0.05); 
  text-align: center;
  color: var(--text-dark); 
  font-size: 16px;
  font-weight: 500;
  margin-bottom: 10px;
  transition: all 0.3s ease;
}
.drop-zone.dragover {
  border-color: var(--success); 
  background-color: rgba(0, 200, 83, 0.08); 
  color: black;
}


input[type="file"] {
  color: black;      
  background-color: rgba(255, 255, 255, 0.05);
  border: 1px solid var(--primary);
  padding: 8px;
  border-radius: 6px;
  cursor: pointer;
  width: 100%;
}

input[type="file"]::file-selector-button {
  background-color: var(--primary);
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 5px;
  cursor: pointer;
}

input[type="file"]::file-selector-button:hover {
  background-color: #1a5fd2;
}

#hamburger {
  font-size: 24px;
  cursor: pointer;
  padding: 8px 12px;
  background: var(--primary);
  color: white;
  border-radius: 4px;
  z-index: 10001;
}

/* Overlay */
#menuOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  backdrop-filter: blur(6px);
  background: rgba(0, 0, 0, 0.5);
  z-index: 10000;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

/* Side menu */
#sideMenu {
  position: fixed;
  top: 0;
  right: -250px; /* Hidden initially */
  width: 220px;
  height: 100%;
  background-color: rgba(18, 18, 18, 0.95);
  color: white;
  padding: 20px;
  box-shadow: -3px 0 10px rgba(0,0,0,0.5);
  display: flex;
  flex-direction: column;
  gap: 12px;
  transition: right 0.3s ease;
  z-index: 10001;
}

#sideMenu.show {
  right: 0;
}

#menuOverlay.show {
  opacity: 1;
  pointer-events: auto;
}

#sideMenu button {
  width: 100%;
}




  </style>
</head>
<body class="dark">
  <div id="heroSplash">
    <video autoplay muted loop>
      <source src="https://motionbgs.com/media/5044/abstract-blue-smoke.960x540.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="hero-content">
      <h1 class="hero-title">Image Encryption using<br><b> MASB + QICE</b></h1>
      <br />
      <button class="hero-button" onclick="enterApp()">Click to Continue</button>
    </div>
  </div>
  <div id="appContent">
  <header>
  <h1>IMAGE ENCRYPTOR USING MULTI-AGENT SWARM BEHAVIOR AND QUANTUM-INSPIRED CHAOTIC ENCODING</h1>

</header>



    <main class="section">
     
      <center>
           
       <!-- Hamburger Icon -->
  <div id="hamburger" onclick="toggleMenu()">‚ò∞ Files</div>

  <!-- Background Overlay -->
  <div id="menuOverlay" onclick="closeMenu()"></div>

  <!-- Slide-out Menu -->
  <!-- Slide-out Menu with blur glass style -->
<div id="sideMenu" class="glass-box">
  <button class="btn btn-encrypt" onclick="fetch('/open-output').then(res => res.text()).then(alert)">
    üìÇ Open Output Folder
  </button>
  <button class="btn btn-decrypt" onclick="fetch('/open-decrypted').then(res => res.text()).then(alert)">
    üìÇ Open Decrypted Folder
  </button>
</div>
    
      <div id="main" class="glass-box">
        <h2>Select to Encrypt or Decrypt</h2>
        <button class="btn btn-encrypt" onclick="showSection('encryptForm')">üîê Encrypt</button>
        <button class="btn btn-decrypt" onclick="showSection('decryptForm')">üîì Decrypt</button>
      </div>
   
      <div id="encryptForm" class="glass-box hidden">
        <h2>Select Image to Encrypt</h2>
        <div id="encryptDrop" class="drop-zone">
    <p>üì§ Drag & Drop Image Here</p>
  </div>
  <input type="file" id="encImg" accept="image/*">
  <button class="btn btn-encrypt" onclick="encrypt()">Start Encryption</button>
  <p id="encStatus"></p>
  <button class="btn btn-back" onclick="showSection('main')">‚¨Ö Back</button>
</div>

      <div id="decryptForm" class="glass-box hidden">
        <h2>Upload Encrypted Image and Key</h2>
        <div id="decryptDrop" class="drop-zone">
    <p>üì§ Drag & Drop Encrypted Image Here</p>
  </div>
  <input type="file" id="decImg" accept="image/*">
  <input type="file" id="decKey">
  <button class="btn btn-decrypt" onclick="decrypt()">Start Decryption</button>
  <p id="decStatus"></p>
  <div id="decInfo" class="hidden">
    <p id="psnrInfo"></p>
    <p id="sizeInfo"></p>
  </div>
  <button class="btn btn-back" onclick="showSection('main')">‚¨Ö Back</button>
</div>
    </center>
    </main>
  



  <script>

  
  function toggleMenu() {
    const menu = document.getElementById("sideMenu");
    const overlay = document.getElementById("menuOverlay");

    const isOpen = menu.classList.contains("show");

    if (isOpen) {
      closeMenu();
    } else {
      menu.classList.add("show");
      overlay.classList.add("show");
    }
  }

  function closeMenu() {
    document.getElementById("sideMenu").classList.remove("show");
    document.getElementById("menuOverlay").classList.remove("show");
  }




    function showSection(id) {
      document.getElementById('main').classList.add('hidden');
      document.getElementById('encryptForm').classList.add('hidden');
      document.getElementById('decryptForm').classList.add('hidden');
      document.getElementById(id).classList.remove('hidden');
    }

    function enterApp() {
      document.getElementById('heroSplash').style.display = 'none';
      document.getElementById('appContent').style.display = 'block';
    }

    function encrypt() {
      const img = document.getElementById('encImg').files[0];
      if (!img) return alert('Please select an image');
      const formData = new FormData();
      formData.append('image', img);

      fetch('/encrypt', { method: 'POST', body: formData })
        .then(res => res.json())
        .then(data => {
          document.getElementById('encStatus').innerText = data.message;
        });
    }
     

    function decrypt() {
      const img = document.getElementById('decImg').files[0];
      const key = document.getElementById('decKey').files[0];
      if (!img || !key) return alert('Both files are required');

      const formData = new FormData();
      formData.append('image', img);
      formData.append('key', key);

      fetch('/decrypt', { method: 'POST', body: formData })
        .then(res => res.json())
        .then(data => {
          document.getElementById('decStatus').innerText = data.message;
          document.getElementById('decInfo').classList.remove('hidden');

          const originalKB = data.original_size ? (data.original_size / 1024).toFixed(2) : 'Unknown';
          const decryptedKB = data.decrypted_size ? (data.decrypted_size / 1024).toFixed(2) : 'Unknown';

          document.getElementById('sizeInfo').innerText =
            `üì• Original size: ${originalKB} KB | üì§ Decrypted size: ${decryptedKB} KB`;

          let psnrText = data.psnr || '';
          if (psnrText.includes('inf') || psnrText.includes('Infinity')) {
            psnrText = '‚àû dB (Perfect Match)';
          }
          document.getElementById('psnrInfo').innerText = psnrText;

          const match = psnrText.match(/([0-9.]+)\s*dB/);
          if (match) {
            const psnr = parseFloat(match[1]);
            const psnrClass = psnr >= 50 ? 'psnr-good' : psnr >= 40 ? 'psnr-warning' : 'psnr-bad';
            document.getElementById('psnrInfo').className = psnrClass;
          } else if (psnrText.includes('‚àû')) {
            document.getElementById('psnrInfo').className = 'psnr-good';
          }
        });
    }
  </script>
</body>
</html>
